<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hommy - Landing Page</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 id="logo"> Hom<span id="corlogo">my </span></h1>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Quem somos</a></li>
                <li><a href="">Aplicativo</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="conteudo">
        <div class="slogan-back">
            <section class="hero">
                <div class="slogan">
                    <h1 id = "slogan-h1">Hommy. O Lugar ideal para encontrar o lar ideal.</h1>
                </div>
            </section>
        </div>
    </div>
    <div class="informacoes">
        <div>
            <h2 id = "h2-subtitulo">Uma forma mais fácil e interativa de encontrar a repúplica que você deseja!</h2>
        </div>
        <div class="div-imagens">
            <section class="section_info">
                <img class = "imagens_hommy"src="../img/hommy_home.png">
                <img class = "imagens_hommy"src="../img/hommy_conta.png">
            </section>
        </div>
    </div>
    <div class="div-contato">
        <form id="contato" action="" method="post">
            <h3>Fale Conosco!</h3>
            <fieldset>
                <input placeholder="Nome:" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Email:" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Digite a sua mensagem aqui...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="Enviar" type="submit" id="contato-submit">Enviar</button>
            </fieldset>
        </form>
    </div>
    <div id="rodape">

        <section>

            <div onclick="window.open('https://www.facebook.com/')" align="center" class="social" id="facebook"
                width="90px" height="90px">
                <img class="icone" src="../img/facebook.png">
            </div>

            <div onclick="window.open('https://www.twitter.com/')"align="center" class="social" id="twitter">
                <img class="icone" src="../img/twitter.png">
            </div>

            <div onclick="window.open('https://www.instagram.com/')"align="center" class="social" id="instagram">
                <img class="icone" src="../img/instagram.png">
            </div>
    </div>

    </section> <!-- Fim da Camada section -->

    </div> <!-- Fim da Camada rodape -->
</body>

</html>
